<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="row ">
            <div class="col-md-5 d-flex flex-column justify-content-center m-auto ps-5">
                <img src="./assets/images/logo.png" id="myimg" class="col-12 mb-4">
                <p id="bold" class="col-12">Log In to Twitter</p>
                <form class="col-12 mb-2">
                    <input type="text" id="inputone" placeholder="Phone number, email address" class="text-secondary rounded-3 col-md-10 col-12 p-3">
                </form>
                <form class="col-12 mt-3 mb-2">
                    <input type="password" id="inputone" placeholder="Password" class="text-secondary rounded-3 col-12 col-md-10 p-3">
                </form>
                <button class="col-md-10 col-12 text-white pt-3 rounded-5 mt-3 border-0" id="btn" type="button">
                    <p class="login">Log In</p>
                </button>
                <a href="#" id="forgot" class="col-12 text-decoration-none mt-4">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
